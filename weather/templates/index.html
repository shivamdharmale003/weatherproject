{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="container">
        <h1>Weather App</h1>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter city name..." value="{{ city|default:'pune' }}" required>
            <button type="submit" class="btn">Get Weather</button>
        </form>

        {% if description %}
        <div class="weather">
            <div class="left">
                <div class="city">{{ city }}</div>
                <div class="temp">{{ temp|floatformat:0 }}Â°C</div>
                <div class="date">{{ day|date:"l, F d, Y" }}</div>
            </div>

            <div class="right">
                <img src="https://openweathermap.org/img/wn/{{ icon }}@2x.png" alt="Weather Icon" class="weather-icon">
                <div class="condition">{{ description }}</div>
            </div>
        </div>
        {% else %}
        <div class="weather">
            <div style="width: 100%; text-align: center; padding: 50px;">
                <h2>Enter a city name to get weather information</h2>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
